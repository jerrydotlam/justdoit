<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name=format-detection content="telephone=no">
    <style type="text/css">
    html, body {
        margin: 0;
        padding: 0;
    }
    .device-info {
        padding: 10px;
        margin-bottom: 10px;
    }
    .box {
    }
    </style>
</head>
<body>
    <div class="device-info" id="di"></div>

    <!-- 这里是要写的内容 -->
    <div class="box"></div>

    <!-- 打印WebView信息 -->
    <script type="text/javascript">
    var n = document.getElementById('di');
    n.innerHTML = navigator.userAgent;
    </script>
</body>
</html>
