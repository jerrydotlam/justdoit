<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name=format-detection content="telephone=no">
    <style type="text/css">
    html, body {
        margin: 0;
        padding: 0;
    }
    .device-info {
        padding: 10px;
        margin-bottom: 10px;
    }
    .box {
        float: left;
        width: 33vw;
        height: 20vh;
        margin-right: .33vw;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
    }
    </style>
</head>
<body>
    <div class="device-info" id="di"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <!-- 打印通用信息 -->
    <script type="text/javascript">
    var n = document.getElementById('di');
    n.innerHTML = navigator.userAgent;
    </script>
</body>
</html>
